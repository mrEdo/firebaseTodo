<div class="container">
  <div class="row">
    <h3 class="col-12">Todo List</h3>
    <input type="text" #todoText>
    <button (click)="test()" class="btn btn-danger">Add Todo</button>
    <ul class="col-12">
      <li *ngFor="let item of todoItems">{{item.task}}</li>
    </ul>
  </div>
</div>
